<!DOCTYPE html>
<html style="overflow-y: hidden">
{% load staticfiles %}
<head>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/body.css' %}"  />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script src="{% static 'JS/index.js' %}"></script>
    <title>pre-test</title>
</head>
<body>
<form method="post" action="{% url 'classification:PreAddB' %}" onsubmit="return checkPreB()" class="longform">
{% csrf_token %}
	<div class="header">  <!-- logo部分 -->
		<div class="kitlogo"><img src="{% static 'img/kit2.png' %}">
			<p>Welcome to the Online Experiment</p>
		</div>
        <input type="submit" name="" value="下一步" id="butt-next">
	</div>

	<div class="bannder6"></div>

	<div class="questionspage">
          <br/>
		<p>请回答以下问题。</p>
		<table id="tab1">
			<tr class="dark">
				<td><span class="number">No.</span><span class="Ques">Question</span></td>
			</tr>
			<tr class="white" id="eduname">
				<td>
                    <span class="number">1.</span><span class="Ques">你最高的教育水平是什么？</span>
                    <span class="onelowde">
                    <span class="seclowde"><input type="radio" name="edu" value="Highschool" ><label class="labposition"> 高中毕业 </label></span>
                    <span class="seclowde"><input type="radio" name="edu" value="VoEdu" ><label class="labposition"> 职业教育 </label></span>
                    <span class="seclowde"><input type="radio" name="edu" value="Bachelor"><label class ="labposition"> 学士 </label></span>
                    <span class="seclowde"><input type="radio" name="edu" value="Master"><label class ="labposition"> 硕士 </label></span>
                    <span class="seclowde"><input type="radio" name="edu" value="Doctor"><label class ="labposition"> 博士 </label></span>
                    <span class="seclowde"><input type="text" name="eduother" id="eduother" value="在此输入..." class="tiankong" onfocus='if(this.value=="在此输入..."){this.value="";}; 'onblur='if(this.value==""){this.value="在此输入...";};'></span>
                    </span>
                </td>
			</tr>
			<tr class="light" id="rolename">
				<td>
				    <span class="number">2.</span><span class="Ques">以下哪项最能描述你的角色？</span>
                    <span class="onelowde">
                        <span class="seclowde"><input type="checkbox" name="role" value="Manager"><label class="labposition">管理者</label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="Student"><label class ="labposition">学生</label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="Designer"><label class ="labposition">设计师 </label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="Consultant"><label class ="labposition"> 顾问 </label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="Researcher"><label class ="labposition"> 科研人员 </label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="Programmer"><label class ="labposition"> 编程员 </label></span>
                        <span class="seclowde"><input type="checkbox" name="role" value="ProjectManger"><label class ="labposition"> 项目经理 </label></span>
                        <span class="seclowde"><input type="text" name="roleother" id="roleother" value="在此输入..." class="tiankong" onfocus='if(this.value=="在此输入..."){this.value="";}; 'onblur='if(this.value==""){this.value="在此输入...";};'></span>
				</span>
				</td>
			</tr>
			<tr class="white" id="yearsname">
				<td>
				<span class="number">3.</span><span class="Ques">你有多少年的全职工作经验？</span>
				<span class="onelowde">
				<span class="seclowde"><input type="text" name="years" id="years" value="在此输入..." class="tiankong" onfocus='if(this.value=="在此输入..."){this.value="";}; 'onblur='if(this.value==""){this.value="在此输入...";};'> &nbsp;年</span>
				</span>
				</td>
			</tr>
			<tr class="light" id="pronuname" >
				<td>
					<span class="number">4.</span><span class="Ques" >您参加过多少个设计项目（包括受教育阶段参加过的项目，例如，学生项目）？</span>
                    <span class="onelowde">
                        <span class="seclowde"><input type="radio" name="pronu" value="0" ><label class="labposition"> 0 </label></span>
                        <span class="seclowde"><input type="radio" name="pronu" value="&lt;3"><label class="labposition">&lt;3</label></span>
                        <span class="seclowde"><input type="radio" name="pronu" value="3-5"><label class="labposition">3-5</label></span>
                        <span class="seclowde"><input type="radio" name="pronu" value="6-10"><label class="labposition">6-10</label></span>
                        <span class="seclowde"><input type="radio" name="pronu" value="11-15"><label class="labposition">11-15</label></span>
                        <span class="seclowde"><input type="radio" name="pronu" value="&gt;15" ><label class="labposition">&gt;15</label></span>
                    </span>
				</td>
			</tr>
			<tr class="white" id="coursname">
				<td>
                    <span class="number">5.</span><span class="Ques">您是否有参加过任何与设计有关的课程或讲座或研讨会？</span>
                    <span class="onelowde">
                        <span class="seclowde"><input type="radio" name="cours" value="Yes" ><label class="labposition"> 是</label></span>
                        <span class="seclowde"><input type="radio" name="cours" value="No"><label class="labposition">否</label></span>
                    </span>
				</td>
			</tr>
			<tr class="light" id="techname">
				<td>
				<span class="number">6.</span><span class="Ques">在设计过程中，您是否曾经使用过任何设计技术（设计技术意味着根据特定的程序来进行设计活动）？</span>
				<span class="onelowde">
				<span class="seclowde"><input type="radio" name="tech" value="Yes" ><label class="labposition"> 是</label></span>
				<span class="seclowde"><input type="radio" name="tech" value="No"><label class="labposition">否</label></span>
                </span>
				 </td>
			</tr>
			<tr class="white" id="samtechname">
				<td>
				<span class="number">7.</span><span class="Ques">请选择您熟悉的设计技术？</span>
				<span class="onelowde">
				<span class="seclowde"><input type="checkbox" name="samtech" value="Persona" ><label class="labposition"> 角色模型</label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="Scenario"><label class ="labposition"> 场景</label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="ThinkAloud"><label class ="labposition"> 出声思考 </label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="KanoAnalysis"><label class ="labposition"> 卡诺分析 </label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="RolePlaying"><label class ="labposition"> 角色扮演 </label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="Behavior"><label class ="labposition"> 行为地图 </label></span>
				<span class="seclowde"><input type="checkbox" name="samtech" value="None"><label class ="labposition"> 以上都不是 </label></span>
				</span>
				</td>
			</tr>
            <tr class="light"style="height: 5px;">
                <td></td>
            </tr>
        </table>
	</div>
</form>
</body>
</html>
